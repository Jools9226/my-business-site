<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Site</title>
     <link rel="stylesheet" href="./style.css" />
    <!-- Don't forget to link the CSS file here! -->
  </head>
  <body>

    <!-- Video or image as a header is cool :) -->
      <div class="hero">

        <video autoplay loop muted plays-inline class="back-video">
        <source src="./images/sewing1.mp4" type="video/mp4">
          </video> 

        <nav>
        <img src="./images/Stitch & Needle.png" class="logo">
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav> 
      
   <!-- Signup form --> 
<div class="container">
  <div class="title">Sign up</div>
<form action="#">
  <div class="user-details">
    <div class="input-box">
      <span class="details">Name</span>
      <input type="text" name="name" placeholder="Full name" required>
    </div>
    <div class="input-box">
      <span class="details">Email</span>
      <input type="text" name="email" placeholder="Email address" required>
    </div>
    <div class="input-box">
      <span class="details">Password</span>
      <input type="text" name="password" placeholder="Choose a password" required>
    </div>
    </div>
    <div class="newsletter">
      <input type="radio" name="news" id="dot-1">
      <input type="radio" name="news" id="dot-2">
      <span class="newsletter-title">Subscribe to our newsletter!</span>
      <div class="category">
        <label for="dot-1">
          <span class="dot one"></span>
          <span class="option1">Yes, please!</span>
        </label>
        <label for="dot-2">
          <span class="dot two"></span>
          <span class="option2">No, thanks.</span>
        </label>
      </div>
    </div>
    <div class="button">
      <input type="submit" Value="Submit">
        </div>
      </div>
        </form>
  <footer>
  </footer>
  </body>
</html>
